<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmings clone | Game Over</title>
    <style>
        body {
            font-family: sans-serif;
        }    
    </style>
</head>
<body>
    <h1>Game Over</h1>
    <p>your score IN: <span id="in">0</span> (<span id="in-percent">0</span> %)</p>
    <p>
        <a href="./index.html">try again</a>
    </p>

    <!-- copy/paste embed GIFER player -->
    <!-- (fixed size) -->
    <iframe src="https://gifer.com/embed/80rm" width=480 height=480.000 frameBorder="0" allowFullScreen>     
    </iframe>
    <!-- (responsive) -->
    <!--
    <div style="padding-top:100.000%;position:relative;">
        <iframe src="https://gifer.com/embed/80rm" width="100%" height="100%" style='position:absolute;top:0;left:0;' frameBorder="0" allowFullScreen>
        </iframe>
    </div>
    -->

    <script>
        const url = new URL(window.location.href);
        const scoreIn = url.searchParams.get("scoreIn")
        const scoreInPercent = url.searchParams.get("scoreInPercent")
        window.history.replaceState({}, document.title, "./gameover.html"); // replace url to hide parameters/query strings without addind it to history (no back button, otherwise use pushState())
        document.querySelector("body p span#in").innerText = scoreIn
        document.querySelector("body p span#in-percent").innerText = scoreInPercent
    </script>
</body>
</html>
